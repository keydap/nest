<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>
<body>
	<wicket:extend>
        <form wicket:id="form">
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-4">
					<div class="input-group"><span class="input-group-addon">ID:</span> <input class="form-control" wicket:id="id" /></div>
				</div>
				<div class="col-md-3">
					<div class="input-group"><span class="input-group-addon">Username:</span> <input class="form-control" wicket:id="userName" /></div>
				</div>
                <div class="col-md-3">
                    <div class="input-group"><span class="input-group-addon">External ID:</span> <input class="form-control" wicket:id="externalId" /></div>
                </div>

                <div class="col-md-3">
                    <div class="input-group"><span class="input-group-addon">Display Name:</span> <input class="form-control" wicket:id="displayName" /></div>
                </div>
                <!-- div class="col-md-2">
                    <div class="input-group"><span class="input-group-addon">Password:</span> <input type="password" class="form-control" wicket:id="password" /></div>
                </div -->
                <div class="col-md-2">
                    <div class="input-group"><span class="input-group-addon">Active:</span> <input type="checkbox" class="form-control" wicket:id="active" /></div>
                </div>
			</div>
            
            <br/>
            <div class="row">
                <div class="col-md-2">
                    <div class="input-group"><span class="input-group-addon">Prefix:</span> <input class="form-control" wicket:id="name.honorificPrefix" /></div>
                </div>
                <div class="col-md-2">
                    <div class="input-group"><span class="input-group-addon">Suffix:</span> <input class="form-control" wicket:id="name.honorificSuffix" /></div>
                </div>
                <div class="col-md-8">
                    <div class="input-group"><span class="input-group-addon">Formatted Name:</span> <input class="form-control" wicket:id="name.formatted" /></div>
                </div>
                
                <div class="col-md-4">
                    <div class="input-group"><span class="input-group-addon">Family Name:</span> <input class="form-control" wicket:id="name.familyName" /></div>
                </div>
                
                <div class="col-md-4">
                    <div class="input-group"><span class="input-group-addon">Given Name:</span> <input class="form-control" wicket:id="name.givenName" /></div>
                </div>
                
                <div class="col-md-4">
                    <div class="input-group"><span class="input-group-addon">Middle Name:</span> <input class="form-control" wicket:id="name.middleName" /></div>
                </div>
            </div>
            
            <br/>
            <div class="row">
                <div class="col-md-2">
                    <div class="input-group"><span class="input-group-addon">Nick Name:</span> <input class="form-control" wicket:id="nickName" /></div>
                </div>
                <div class="col-md-10">
                    <div class="input-group"><span class="input-group-addon">Profile URL:</span> <input class="form-control" wicket:id="profileUrl" /></div>
                </div>
                <div class="col-md-2">
                    <div class="input-group"><span class="input-group-addon">Title:</span> <input class="form-control" wicket:id="title" /></div>
                </div>
                <div class="col-md-2">
                    <div class="input-group"><span class="input-group-addon">User Type:</span> <input class="form-control" wicket:id="userType" /></div>
                </div>
                <div class="col-md-2">
                    <div class="input-group"><span class="input-group-addon">Preferred Language:</span> <input class="form-control" wicket:id="preferredLanguage" /></div>
                </div>
                <div class="col-md-2">
                    <div class="input-group"><span class="input-group-addon">Locale:</span> <input class="form-control" wicket:id="locale" /></div>
                </div>
                <div class="col-md-2">
                    <div class="input-group"><span class="input-group-addon">TimeZone:</span> <input class="form-control" wicket:id="timezone" /></div>
                </div>
            </div>

            <br/>
            <div class="row">
               <div class="col-md-8" wicket:id="emails"/>
            </div>

            <br/>
            <div class="row">
               <div class="col-md-12" wicket:id="addresses"/>
            </div>
            
            <br/>
            <div class="row">
               <div class="col-md-8" wicket:id="phoneNumbers"/>
            </div>
            
            <br/>
            <div class="row">
               <div class="col-md-8" wicket:id="ims"/>
            </div>
            
            <br/>
            <div class="row">
               <div class="col-md-8" wicket:id="photos"/>
            </div>
            
            <br/>
            <div class="row">
               <div class="col-md-8" wicket:id="groups"/>
            </div>
            
            <br/>
            <div class="row">
               <div class="col-md-8" wicket:id="entitlements"/>
            </div>
            
            <br/>
            <div class="row">
               <div class="col-md-8" wicket:id="roles"/>
            </div>
            
            <br/>
            <div class="row">
               <div class="col-md-8" wicket:id="x509Certificates"/>
            </div>
            
            <br/>
            <div class="row" wicket:id="meta"/>
			
            <div class="row">
              <div class="input-group"><button type="submit" class="btn btn-default" wicket:id="save">Save</button></div>
            </div>
		</div>
       </form>
	</wicket:extend>
</body>
</html>
