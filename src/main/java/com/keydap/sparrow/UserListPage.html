<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>
<body>
    <wicket:extend>
        <div class="container-fluid">
            <div class="row">
                <!-- menu panel placeholder -->
                  <form wicket:id="form">
                <div class="sidebar col-sm-3 col-md-2">
                  <ul class="nav nav-sidebar">
                    <li><a wicket:id="newUser">New User</a></li>
                    <li><a wicket:id="deleteUser">Delete User</a></li>
                  </ul>
                </div>
                <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main" style="position: fixed;">
                    <span  wicket:id="resourceIds">
                    <table class="table table-striped">
                        <thead>
                            <th><input type="checkbox" wicket:id="idSelector"/></th>
                            <th>Username</th>
                            <th>Name</th>
                            <th>Active</th>
                        </thead>
                        <tbody>
                            <tr wicket:id="users">
                                <td><input type="checkbox" wicket:id="chkUser" /></td>
                                <td><span wicket:id="userName" /></td>
                                <td><span wicket:id="displayName" /></td>
                                <td><span wicket:id="active" /></td>
                            </tr>
                        </tbody>
                    </table>
                    </span>
                </div>
                  </form>
            </div>
        </div>
    </wicket:extend>
</body>
</html>
