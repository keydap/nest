<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<body>
    <wicket:extend>
      <table class="table table-striped table-condensed" wicket:id="users">
        <thead><th></th><th>Username</th><th>Name</th><th>Active</th></thead>
        <tbody>
        <tr wicket:id="rowLink">
           <td><input type="checkbox" wicket:id="chkUser"/></td>
           <td><span wicket:id="userName"/></td>
           <td><span wicket:id="displayName"/></td>
           <td><span wicket:id="active"/></td>
         </tr>
         </tbody>
      </table>
    </wicket:extend>
</body>
</html>
