<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>
<body>
    <wicket:panel>
        <div class="col-md-3">
            <div class="input-group">
                <span class="input-group-addon">Resource Type:</span><span class="input-group-addon" wicket:id="meta.resourceType" />
            </div>
        </div>
        <div class="col-md-3">
            <div class="input-group">
                <span class="input-group-addon">Created On:</span><span class="input-group-addon" wicket:id="meta.created" />
            </div>
        </div>
        <div class="col-md-3">
            <div class="input-group">
                <span class="input-group-addon">Last Modified On:</span><span class="input-group-addon" wicket:id="meta.lastModified" />
            </div>
        </div>
        <div class="col-md-4">
            <div class="input-group">
                <span class="input-group-addon">Location:</span><span class="input-group-addon" wicket:id="meta.location" />
            </div>
        </div>
        <div class="col-md-4">
            <div class="input-group">
                <span class="input-group-addon">Version:</span><span class="input-group-addon" wicket:id="meta.version" />
            </div>
        </div>
    </wicket:panel>
</body>
</html>
