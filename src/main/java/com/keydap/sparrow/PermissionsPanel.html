<html>
<body>
    <wicket:panel>
        <form wicket:id="permsForm">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-4">
                        <div style="height: 44pt;">
                            <ul class="nav nav-justified tabs" role="tablist" style="height: 100%">
                                <li>&nbsp;</li>
                                <li role="presentation" class="active" style="align-content: center;"><span style="font-size: 16px; font-weight: bold;">Resource</span>
                                </li>
                            </ul>
                        </div>
                        <div class="list-group" wicket:id="lstResources">
                            <a href="#" style="display: table-cell;border: 0px;" wicket:id="resLink" class="list-group-item">
                              <input wicket:id="resName" />
                              <button type="button" class="btn btn-xs btn-danger" wicket:id="delete">delete</button>
                            </a>
                        </div>
                        <button type="button" class="btn btn-primary btn-sm" wicket:id="add">+</button>
                    </div>
                    <div class="col-md-8">
                        <form wicket:id="opsPermsForm">
                            <div class="container-fluid">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="panel panel-default">
                                            <div class="panel-heading">
                                                <h3 class="panel-title">Read Permissions</h3>
                                            </div>
                                            <div class="panel-body">
                                                <div class="container-fluid" id="read" wicket:id="readOpPanel">read</div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="panel panel-default">
                                            <div class="panel-heading">
                                                <h3 class="panel-title">Write Permissions</h3>
                                            </div>
                                            <div class="panel-body">
                                                <div class="container-fluid" id="write" wicket:id="writeOpPanel">write</div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </form>
    </wicket:panel>
</body>
</html>
