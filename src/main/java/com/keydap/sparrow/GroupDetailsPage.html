<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>
<body>
	<wicket:extend>
        <form wicket:id="form">
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-4">
					<div class="input-group"><span class="input-group-addon">ID:</span> <input class="form-control" wicket:id="id" /></div>
				</div>
			</div>
            <div class="row">
                <div class="col-md-3">
                    <div class="input-group"><span class="input-group-addon">Display Name:</span> <input class="form-control" wicket:id="displayName" /></div>
                </div>
            </div>
            
            <br/>
            <div class="row">
               <div class="col-md-8" wicket:id="permissions"/>
            </div>

            <br/>
            <div class="row" wicket:id="meta"/>
			
            <div class="row">
              <div class="input-group"><button type="submit" class="btn btn-default" wicket:id="save">Save</button></div>
            </div>
		</div>
       </form>
	</wicket:extend>
</body>
</html>
