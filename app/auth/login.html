<div>
  <label for="username">Username:</label>
  <input [(ngModel)]="username">
  <br/>
  <label for="password">Password:</label>
  <input type="password" [(ngModel)]="password">
  <br/>
  <button type="button" (click)="login()"> Login</button>
  <br/>
  <span *ngIf="errorMsg">{{errorMsg}}</span>
</div>
