<div>
  <table>
    <thead>
      <th></th>
      <th>Value</th>
      <th>Display</th>
      <th>Type</th>
      <th>Primary</th>
    </thead>

    <tr *ngFor="let v of vts">
      <td>
        <input type="checkbox" (click)="select(event, v)"/>
      </td>
      <td>
        <input type="text" [(ngModel)]="v.value" />
      </td>
      <td>
        <input type="text" [(ngModel)]="v.display" />
      </td>
      <td>
        <input type="text" [(ngModel)]="v.type" />
      </td>
      <td>
        <input type="checkbox" [(ngModel)]="v.primary" />
      </td>
    </tr>
  </table>
  <button (click)="add()">+</button><button (click)="delete()">-</button>
</div>
