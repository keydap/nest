<div>
  <h1>users table</h1>
  <div class="left-nav">
    <table>
       <tr>
         <td [routerLink]="['/new-user']">Create New</td>
       </tr>
       <tr>
         <td>Deactivate</td>
       </tr>
    </table>
  </div>
  <div style="margin-left: 10%;">
    <table>
      <thead>
       <tr>
         <!--<th></th>-->
         <th>ID</th>
         <th>Username</th>
         <th>Displayname</th>
         <th>Roles</th>
       </tr>
      </thead>
       <tr *ngFor="let u of users" (click)="selectUser(u)" [routerLink]="['/users', u.id]">
         <!--<td>
          <input type="checkbox" (click)="select(event, u)"/>
         </td>-->
         <td>{{u.id}}</td>
         <td>{{u.at('userName')}}</td>
         <td>{{u.at('displayName')}}</td>
         <td>{{u.any('groups') | formatRoles}}</td>
       </tr>
    </table>
  </div>
</div>
